<div class="grid grid-cols-1 gap-4 col-span-3">
    <div class="fixed top-0 left-5 w-1/3 h-screen overflow-y-auto p-4 ">
        <div class="border border-gray-400 rounded-md p-4 mb-4">
            <h1 class="mb-2">{{ edit ? 'Editar' : 'Agregar' }}</h1>
            <div class="flex flex-col mb-20 border border-gray-400 rounded-md p-4">
                <label class="block mb-1">nombre</label>
                <input type="text" class="border rounded-md p-1 h-8 w-60 mb-2" 
                [formControl]="newProductCtrl1">
                
                <label class="block mb-1">precio</label>
                <input type="number" class="border rounded-md p-1 h-8 w-60 mb-2" 
                [formControl]="newProductCtrl2">

                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded h-9 w-60" 
                (click)="chengeProduct()">
                <i ngClass="{{ iconEdit }}"> </i>{{ edit ? 'Editar' : 'Agregar' }}
                </button>
                
            </div>
        </div>
        <div>

        </div>
    </div>

    <div class="grid grid-cols-1 fixed top-0 right-0 w-2/3 h-screen overflow-y-auto p-4">
        <div class="grid grid-cols-3 gap-3 col-span-7 border border-gray-400 rounded-md p-4">
            <app-product *ngFor="let product of arrayProduct(); index as i"  
                (postIndex)="deleteProduct($event)"
                title="{{product.title}}" 
                price="{{product.price}}"  
                img="{{ product.img }}" 
                (addToCart)="fromChild($event)"
                [index]="i"
                (postProduct)="updateRegister($event)"                

                ></app-product>
            <!-- <pre>
                <code>
                    {{ arrayProductos() | json}}
                </code>
            </pre> -->
        </div>
    </div>
</div>
