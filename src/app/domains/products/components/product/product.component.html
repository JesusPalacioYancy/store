<div class="group rounded-lg border">
    <a href="#" class="w-full overflow-hidden rounded-t-lg bg-gray-200 col-span-3">
        <img [src]="img" [alt]="title" class="h-150 w-300 object-cover object-center group-hover:opacity-70">
    </a>
    <div class="flex flex-col space-y-2 p-4">
        <div class="flex justify-between">
        <h3 class="text-sm text-gray-700 py-2.9 w-1/4">{{ title }}</h3>
        <p class="text-lg font-medium text-gray-900 py-2.9 w-1/3">${{ price }}</p>
        </div>
        <div class="flex justify-between">
            <button class="text-black bg-gray-200 font-medium rounded-lg text-sm px py-2.5 w-1/4"
            (click)="addToCartHandler()">
            <i class="fa-solid fa-cart-shopping"></i>
            </button>

            <button class="text-black bg-gray-200 font-medium rounded-lg text-sm px py-2.5 w-1/4"
            (click)="editedData()">
            <i class="fa-solid fa-pen"></i>
            </button>

            <button class="text-black bg-gray-200 font-medium rounded-lg text-sm px py-2.5 w-1/4" 
            (click)="postIndexProduct()">
            <i class="fa-solid fa-trash-can"></i>
            </button>
        </div>
    </div>
</div>
