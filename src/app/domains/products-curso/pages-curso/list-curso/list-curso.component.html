<div class="grid grid-cols-1 gap-4 col-span-3">
    <div class="fixed top-15 left-1 h-screen overflow-y-auto p-4">
        <div class="p-6 bg-gray-100 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-4 text-gray-800">Categories</h1>
            <ul>
                <li>
                    <a routerLink="/" class="text-blue-600 hover:text-blue-800">All</a>
                </li>
                <li *ngFor="let category of categorys()" class="mb-2">
                    <a routerLink="/" [queryParams]="{ categorys_id: category }" class="text-blue-600 hover:text-blue-800">{{ category }}</a>
                </li>
            </ul>
        </div>
        <div class="border border-gray-400 rounded-md p-4 mt-4">
            <h1 class="text-lg font-bold mb-2 text-gray-800">{{ edit ? 'Edit Product' : 'Add Product' }}</h1>
            <div class="flex flex-col space-y-3">
                <label class="font-semibold text-sm">Name</label>
                <input type="text" class="border rounded-md p-2 text-sm" [formControl]="newProductCtrl1">
    
                <label class="font-semibold text-sm">Price</label>
                <input type="number" class="border rounded-md p-2 text-sm" [formControl]="newProductCtrl2">
                
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-1 px-4 rounded text-sm"
                        (click)="chengeProduct()">{{ edit ? 'Edit' : 'Add' }}</button>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 fixed top-16 left-80 h-screen overflow-y-auto p-4">
        <div class="gap-3 col-span-7 border-gray-400 rounded-md p-4">
            <div class="grid grid-cols-4 gap-4 mt-5">
                <app-product-curso 
                    *ngFor="let product of products() index as i"
                    [product]="product"
                    (addToCart)="addToCart($event)" 
                    [index]="i"
                    (postIndex)="deleteProduct(product.id, i)"
                    (postProduct)="updateRegister($event)"
                />
            </div>
        </div>
    </div>
</div>
